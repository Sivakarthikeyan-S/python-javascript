{% extends "tasks/layout.html" %}

{% block title %}
    Tasks
{% endblock %}

{% block body %}
    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li><h3>{{ task }}</h3></li>
        {% empty %}
            <li><h3>No tasks.</h3></li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add a new task</a>
{% endblock %}
